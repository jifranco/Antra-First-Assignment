<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="header">Sign Up</h1>
            <form>
                <div>
                    <input type="text" class="firstname" placeholder="First Name">
                    <input type="text" class="lastname" placeholder="Last Name">
                </div>
                <div>
                  <input type="number" class="mobile" placeholder="Mobile No.">
                </div>
                <div>
                  <input type="email" class="email" placeholder="Email Adress">
                </div>
                <div>
                  <input type="password" class="password" placeholder="Password">
                  <input type="password" class="passwordconfirmation" placeholder="Confirm Password">
                </div>
                <div>
                    <div class="agree">
                      <input type="checkbox">
                      <label>I Agree</label>
                    </div>
                    <div class="text">
                      <p>By clicking <span> Register </span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
                      </p>
                    </div>
                </div>
                <div>
                  <button type="submit" class="register">Register</button>
                  <button type="submit" class="sign-in">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
